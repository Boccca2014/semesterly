os: linux
sudo: required
dist: trusty
language: node_js
node_js:
- 7.1.0
python:
- "3.6"
env:
  global:
    - NUMPY_VERSION=1.13.1
    - SCIPY_VERSION=0.19.1
    - REQST_VERSION=2.18.4
    - NODE_ENV=production
branches:
  only:
  - master
  - staging
  - cs310-spring21
cache:
  apt: true
  directories:
  - node_modules
  - $HOME/.npm
  - $HOME/.cache/pip
before_install:
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6B05F25D762E3157
# - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
- sudo apt-get update
- sudo apt-get -y install python3 python3-pip
- sudo pip3 install --upgrade pip
install:
#- wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
#- sudo apt-get clean
#- sudo apt-get update
#- sudo apt-get install dpkg
#- sudo -E apt-get -yq --allow-unauthenticated install google-chrome-stable
- nvm install $NODE_VERSION
- npm -g install chromedriver
- npm -g install jest@20
- npm install
- pip3 install --user numpy==$NUMPY_VERSION
- pip3 install --user scipy==$SCIPY_VERSION
- pip3 install --user requests==$REQST_VERSION
- pip3 install --user -r requirements.txt
addons:
  chrome: stable
#  apt:
#    sources:
#    - google-chrome
#    packages:
#    - google-chrome-stable
  hosts:
  - jhu.sem.ly
before_script:
#- export DISPLAY=:99.0
#- sh -e /etc/init.d/xvfb start
- sleep 3
script:
- npm run build
- npm run lint
- npm run test
- python3 manage.py test
- make html -C docs
